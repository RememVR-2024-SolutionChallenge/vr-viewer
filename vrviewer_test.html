      var scenePath =
        "https://storage.googleapis.com/3dgs-storage/sample/sample-scene-10?X-Goog-Algorithm=GOOG4-RSA-SHA256&X-Goog-Credential=gmail-431%40rememberme-2024.iam.gserviceaccount.com%2F20240516%2Fauto%2Fstorage%2Fgoog4_request&X-Goog-Date=20240516T170312Z&X-Goog-Expires=600&X-Goog-SignedHeaders=host&X-Goog-Signature=8720320a001ed7397a09e634c7920d7eb1138fb0101903223e1464b5df2e01ba09dfcdba30d169879ee6dea5c6b124374ca1e32b39ebdf7d5d2c3299910385b1e16bb7e3a1c7872e468bf8aa4659871079937c2bfcad73afd95264ae460c387f4c141a44ec13cc4055c50f23c8cfc55c16b288b5b76ce39568d9f024f5863afebb8575c95cb820e77ac993f06a75e43f78dd10da90cd991b0d1dcf7ce2dba7b51b495f101aad415ad35461d7a652f07e2d754bda55f5269a210e4fed4ed00c399d5b2ca6319e64150ef34694afd0ac413e528b291e1472eabea47d50267e61a2df03064d0fc1cd142733af7cd7f49cae7976452c352da6854a48bea8b3b9be71";

      async function main() {
        const viewer = new GaussianSplats3D.Viewer({
          cameraUp: [-0.16412, 0.00561, 0.98642],
          initialCameraPosition: [-1.00417, 0.06068, 0.07115],
          initialCameraLookAt: [0.66885, 0.03159, -0.20574],
          webXRMode: GaussianSplats3D.WebXRMode.VR,
        });

        const threeScene = new THREE.Scene();
        const loader = new FBXLoader();
        let fbxObject;
        let mixer;
        const clock = new THREE.Clock();

        for (let i = 0; i < avatarsPath.length; i++) {
          const model = await new Promise((resolve, reject) => {
            loader.load(avatarsPath[i], resolve, undefined, reject);
          });
          model.position.set(0, 0, 0);
          model.scale.set(0, 0, 0);
          model.quaternion.copy(new THREE.Quaternion(0, 0, 0, 0));
          threeScene.add(model);
          fbxObject = model;
          mixer = new THREE.AnimationMixer(model);
          viewer.threeScene = threeScene;
          console.log("FBX Model loaded and added to the scene.");
        }

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        threeScene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(0, 1, 0);
        threeScene.add(directionalLight);

        viewer
          .addSplatScene(scenePath, {
            streamView: true,
            position: {
              x: 0,
              y: 0,
              z: 0,
            },
            scale: {
              x: 0,
              y: 0,
              z: 0,
            },
            rotation: {
              x: 0,
              y: 0,
              z: 0,
              w: 0,
            },
          })
          .then(() => {
            viewer.start();
          });

        function animate() {
          requestAnimationFrame(animate);
          const delta = clock.getDelta(); // Get the delta time since last frame
          if (mixer) mixer.update(delta); // Update the animation mixer if it's initialized
          viewer.update(); // Update the viewer to render the changes
        }
        animate(); // Start the animation loop
      }

      main();
    </script>
