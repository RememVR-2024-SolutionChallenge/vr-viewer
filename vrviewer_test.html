      var scenePath =
        "https://storage.googleapis.com/3dgs-storage/sample/sample-scene-10?X-Goog-Algorithm=GOOG4-RSA-SHA256&X-Goog-Credential=gmail-431%40rememberme-2024.iam.gserviceaccount.com%2F20240516%2Fauto%2Fstorage%2Fgoog4_request&X-Goog-Date=20240516T164815Z&X-Goog-Expires=600&X-Goog-SignedHeaders=host&X-Goog-Signature=67dc3ac086cc7131f3f767c8f7583430a77c3cc0e289c2e0132cc68bf6782c33a959be11a0f5370285550625782abea18696cbcdbca28a36fe532a0d8dd2093871644de4cd35e51099361e061b7e1868a1e6f7998eea9d770aee19c1786561b7bb30ad33f0cb2e43e40ad0d777e54b17337905731d1f4557b8d7dd338d9b207e71813000bca93ecc14ad9c8f303712cdbdb87bb3f741237b0dae71b2d40c1f6ee8b7047be069d7e7ce82ed75e34fcb3b601b1eabaa144819c6fb00ebdacd373fa95647a12c1bf09db253f3bfad7d0633c78c66d0e6a216705a5a35708a19c08ad38d9fe0a97ab799a1934aeb452cdb46619888561084ba7e4f4dec9403c66c24";

      async function main() {
        const viewer = new GaussianSplats3D.Viewer({
          cameraUp: [-0.16412, 0.00561, 0.98642],
          initialCameraPosition: [-1.00417, 0.06068, 0.07115],
          initialCameraLookAt: [0.66885, 0.03159, -0.20574],
          webXRMode: GaussianSplats3D.WebXRMode.VR,
        });

        const threeScene = new THREE.Scene();
        const loader = new FBXLoader();
        let fbxObject;
        let mixer;
        const clock = new THREE.Clock();

        for (let i = 0; i < avatarsPath.length; i++) {
          const model = await new Promise((resolve, reject) => {
            loader.load(avatarsPath[i], resolve, undefined, reject);
          });
          model.position.set(0, 0, 0);
          model.scale.set(0, 0, 0);
          model.quaternion.copy(new THREE.Quaternion(0, 0, 0, 0));
          threeScene.add(model);
          fbxObject = model;
          mixer = new THREE.AnimationMixer(model);
          viewer.threeScene = threeScene;
          console.log("FBX Model loaded and added to the scene.");
        }

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        threeScene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(0, 1, 0);
        threeScene.add(directionalLight);

        await viewer
          .addSplatScene(scenePath[0], {
            streamView: true,
            position: {
              x: 0,
              y: 0,
              z: 0,
            },
            scale: {
              x: 0,
              y: 0,
              z: 0,
            },

            rotation: {
              x: 0,
              y: 0,
              z: 0,
              w: 0,
            },
          })
          .then(() => {
            viewer.start();
          });

        function animate() {
          requestAnimationFrame(animate);
          const delta = clock.getDelta(); // Get the delta time since last frame
          if (mixer) mixer.update(delta); // Update the animation mixer if it's initialized
          viewer.update(); // Update the viewer to render the changes
        }
        animate(); // Start the animation loop
      }

      main();
    </script>
