      var scenePath =
        "https://storage.googleapis.com/3dgs-storage/sample/sample-avatar-1/model.fbx?X-Goog-Algorithm=GOOG4-RSA-SHA256&X-Goog-Credential=gmail-431%40rememberme-2024.iam.gserviceaccount.com%2F20240516%2Fauto%2Fstorage%2Fgoog4_request&X-Goog-Date=20240516T171737Z&X-Goog-Expires=600&X-Goog-SignedHeaders=host&X-Goog-Signature=0c052650e22b3222cd22e6b057060f217ad03777898741467392d1719716ed6c9610b8a2dc4c975d7c0485679b26eb9295cd0219d9e87a8aa4fe92f2e22b65cd265169afb5f4cbe46d0fce0319ea8aa0b3874abd947eabe4ff6dde962b63ba30bb4847ac4db931178ad294f73167a0f6e491221f38d74201c0d112d2e049d5c8e93f71ec114a547cf9ed0ff698b14a10d7f9579acb41fff918787ffceb6c4749b7044292cc842c62227309636347935a3e517445927c65220ea89ad6f9e554b85b1974216005bf388868dda9721163ae567f05d324df13aaeae7bd249e67e7fb1a3fd6448c236141050b313a937d36afdb91e5e6f2907f699a3e5b58b1194742";
      async function main() {
        const viewer = new GaussianSplats3D.Viewer({
          cameraUp: [-0.16412, 0.00561, 0.98642],
          initialCameraPosition: [-1.00417, 0.06068, 0.07115],
          initialCameraLookAt: [0.66885, 0.03159, -0.20574],
          webXRMode: GaussianSplats3D.WebXRMode.VR,
        });

        const threeScene = new THREE.Scene();
        const loader = new FBXLoader();
        let fbxObject;
        let mixer;
        const clock = new THREE.Clock();

        for (let i = 0; i < avatarsPath.length; i++) {
          const model = await new Promise((resolve, reject) => {
            loader.load(avatarsPath[i], resolve, undefined, reject);
          });
          model.position.set(0, 0, 0);
          model.scale.set(0, 0, 0);
          model.quaternion.copy(new THREE.Quaternion(0, 0, 0, 0));
          threeScene.add(model);
          fbxObject = model;
          mixer = new THREE.AnimationMixer(model);
          viewer.threeScene = threeScene;
          console.log("FBX Model loaded and added to the scene.");
        }

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        threeScene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(0, 1, 0);
        threeScene.add(directionalLight);

        viewer
          .addSplatScene(scenePath, {
            streamView: true,
            position: {
              x: 0,
              y: 0,
              z: 0,
            },
            scale: {
              x: 0,
              y: 0,
              z: 0,
            },
            rotation: {
              x: 0,
              y: 0,
              z: 0,
              w: 0,
            },
          })
          .then(() => {
            viewer.start();
          });

        function animate() {
          requestAnimationFrame(animate);
          const delta = clock.getDelta(); // Get the delta time since last frame
          if (mixer) mixer.update(delta); // Update the animation mixer if it's initialized
          viewer.update(); // Update the viewer to render the changes
        }
        animate(); // Start the animation loop
      }

      main();
    </script>
